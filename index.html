<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Поиск тиммейтов</h1>

        <!-- Форма для создания профиля -->
        <div id="createProfile" class="hidden">
            <h2>Создание профиля</h2>
            <label for="name">Имя:</label>
            <input type="text" id="name" required><br><br>
            <label for="game">Любимая игра:</label>
            <input type="text" id="game" required><br><br>
            <label for="hours">Часы в неделю:</label>
            <input type="number" id="hours" required><br><br>
            <button id="saveProfile">Сохранить профиль</button>
        </div>

        <!-- Кнопка для начала поиска -->
        <button id="startSearch" class="hidden">Начать поиск</button>

        <!-- Карточка профиля -->
        <div id="profileCard" class="hidden">
            <p><strong>Имя:</strong> <span id="nameDisplay"></span></p>
            <p><strong>Игра:</strong> <span id="gameDisplay"></span></p>
            <p><strong>Часы:</strong> <span id="hoursDisplay"></span></p>
            <button id="likeButton">Лайк</button>
            <button id="dislikeButton">Дизлайк</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
